<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Tamaras App</h1>
	<hr />
	<h3>Movie Title: <span id="movieTitle"></span></h3>
	<h3>Movie Title: <span id="plot"></span></h3>
	<h3>Movie Title: <span id="year"></span></h3>
	<h3>Movie Title: <span id="actors"></span></h3>

<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript">
	var imbdId =  112462;
	setInterval(
		// Asynchronous JavaScript and XML
		$.ajax('http://www.omdbapi.com/?apikey=40e9cece&t=tt0' + (imdbId ++))
		.done(function (data) {
			if( data.Response === "False" ){
				alert("There was no movie");
			}
			else{
				$('#movieTitle').html(data.Title);
				$('#plot').html(data.Plot);
				$('#year').html(data.Year);
				$('#actors').html(data.Actors);
			}
			
		});

	</script>
</body>
</html>
